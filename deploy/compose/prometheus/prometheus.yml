global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "middleware"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:9100"]
      # - targets: ["app:9090"] # container name from compose (profile 'app')

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Optional exporters (enable containers via --profile exporters)
