server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets: [localhost]
        labels:
          __path__: /var/lib/docker/containers/*/*-json.log
          job: docker
    pipeline_stages:
      - docker: {}
      - json:
          source: log
          expressions:
            level: level
            msg: msg
            component: component
            scenario: scenario
            request_id: request_id
            hit_class: hit_class
            event: event
      - labels:
          level:
          component:
          scenario:
          hit_class:
  - job_name: local-middleware
    static_configs:
      - targets: [localhost]
        labels:
          job: local
          component: middleware
          __path__: /workspace/logs/middleware.log
